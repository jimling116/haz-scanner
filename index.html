<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>HAZDEC Scanner Pro</title>
    <!-- Tesseract.js with specific version for better reliability -->
    <script src='https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js'></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        .header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
            font-weight: 500;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .camera-section {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            aspect-ratio: 4/3;
        }
        
        #video, #capturedImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        #canvas, .processing-canvas {
            display: none;
        }
        
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .scan-region {
            position: absolute;
            top: 10%;
            left: 5%;
            right: 5%;
            bottom: 10%;
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 16px;
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.1) 0%,
                transparent 20%,
                transparent 80%,
                rgba(0, 255, 0, 0.1) 100%
            );
        }
        
        .scan-corners {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #00ff00;
        }
        
        .corner.tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 12px;
        }
        
        .corner.tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 12px;
        }
        
        .corner.bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 12px;
        }
        
        .corner.br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 12px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 0 20px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn.primary {
            background: #007AFF;
            border-color: #007AFF;
        }
        
        .btn.success {
            background: #34C759;
            border-color: #34C759;
        }
        
        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .processing-content {
            text-align: center;
            padding: 40px;
        }
        
        .processing-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .spinner-ring.active {
            border-top-color: #007AFF;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .processing-status {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .processing-detail {
            font-size: 14px;
            color: #999;
        }
        
        .progress-bar {
            width: 300px;
            max-width: 90vw;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 20px auto 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007AFF 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .results-section {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            margin: 20px auto;
            max-width: 800px;
            width: 100%;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .results-header h2 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-badge.pass {
            background: rgba(52, 199, 89, 0.2);
            color: #34C759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }
        
        .status-badge.fail {
            background: rgba(255, 59, 48, 0.2);
            color: #FF3B30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        
        .table-container {
            overflow-x: auto;
            margin: 0 -24px;
            padding: 0 24px;
        }
        
        .hazards-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .hazards-table th {
            background: rgba(255, 255, 255, 0.05);
            color: #999;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hazards-table td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .hazards-table tr:last-child td {
            border-bottom: none;
        }
        
        .hazards-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .success-row {
            background: rgba(52, 199, 89, 0.05);
        }
        
        .error-row {
            background: rgba(255, 59, 48, 0.05);
        }
        
        .cell-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .cell-content .value {
            font-weight: 600;
            font-size: 15px;
        }
        
        .cell-content .confidence {
            font-size: 12px;
            color: #666;
        }
        
        .cell-content .error-text {
            font-size: 12px;
            color: #FF3B30;
            font-weight: 500;
        }
        
        .status-icon {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #FF3B30;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }
        
        .loading-message {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        @media (max-width: 600px) {
            .main-content {
                padding: 16px;
            }
            
            .btn {
                padding: 14px 24px;
                font-size: 15px;
            }
            
            .hazards-table {
                font-size: 14px;
            }
            
            .hazards-table th,
            .hazards-table td {
                padding: 12px;
            }
            
            .results-section {
                padding: 20px;
            }
            
            .table-container {
                margin: 0 -20px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>HAZDEC Scanner Pro</h1>
            <div class="subtitle">Optimized for GitHub Pages</div>
        </div>
        
        <div class="main-content">
            <div class="camera-section">
                <video id="video" autoplay playsinline></video>
                <img id="capturedImage" style="display: none;">
                <canvas id="canvas"></canvas>
                <canvas class="processing-canvas" id="processingCanvas"></canvas>
                
                <div class="camera-overlay" id="cameraOverlay">
                    <div class="scan-region">
                        <div class="scan-corners">
                            <div class="corner tl"></div>
                            <div class="corner tr"></div>
                            <div class="corner bl"></div>
                            <div class="corner br"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn primary" id="captureBtn" onclick="capture()">
                    <span>üì∏</span> Capture
                </button>
                <button class="btn" id="retakeBtn" onclick="retake()" style="display: none;">
                    <span>üîÑ</span> Retake
                </button>
                <button class="btn success" id="analyzeBtn" onclick="analyze()" style="display: none;">
                    <span>üîç</span> Analyze
                </button>
            </div>
            
            <div id="loadingMessage" class="loading-message" style="display: none;">
                Initializing OCR engine... This may take a moment on first load.
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;">
                Error initializing scanner. Please refresh the page.
            </div>
            
            <div class="results-section" id="results"></div>
        </div>
    </div>
    
    <div class="processing-overlay" id="processingOverlay">
        <div class="processing-content">
            <div class="processing-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring active"></div>
            </div>
            <div class="processing-status" id="processingStatus">Initializing Scanner...</div>
            <div class="processing-detail" id="processingDetail">Preparing image enhancement</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            OCR: {
                MIN_CONFIDENCE: 60
            },
            IMAGE: {
                TARGET_WIDTH: 1280,
                TARGET_HEIGHT: 960
            }
        };
        
        // Enhanced database
        const dgDatabase = {
            'UN1066': { psn: 'NITROGEN, COMPRESSED', class: '2.2', pg: null },
            'UN1072': { psn: 'OXYGEN, COMPRESSED', class: '2.2', pg: null },
            'UN1002': { psn: 'AIR, COMPRESSED', class: '2.2', pg: null },
            'UN1046': { psn: 'HELIUM, COMPRESSED', class: '2.2', pg: null },
            'UN3090': { psn: 'LITHIUM METAL BATTERIES', class: '9', pg: null },
            'UN3091': { psn: 'LITHIUM METAL BATTERIES CONTAINED IN EQUIPMENT', class: '9', pg: null },
            'UN3480': { psn: 'LITHIUM ION BATTERIES', class: '9', pg: null },
            'UN3481': { psn: 'LITHIUM ION BATTERIES CONTAINED IN EQUIPMENT', class: '9', pg: null },
            'UN3166': { psn: 'ENGINE, INTERNAL COMBUSTION', class: '9', pg: null },
            'UN3528': { psn: 'ENGINE, INTERNAL COMBUSTION, FLAMMABLE LIQUID POWERED', class: '3', pg: null },
            'UN3529': { psn: 'ENGINE, INTERNAL COMBUSTION, FLAMMABLE GAS POWERED', class: '2.1', pg: null },
            'UN1203': { psn: 'GASOLINE', class: '3', pg: 'II' },
            'UN1863': { psn: 'FUEL, AVIATION, TURBINE ENGINE', class: '3', pg: 'III' },
            'UN1202': { psn: 'DIESEL FUEL', class: '3', pg: 'III' },
            'UN1223': { psn: 'KEROSENE', class: '3', pg: 'III' },
            'UN1950': { psn: 'AEROSOLS', class: '2.1', pg: null },
            'UN1978': { psn: 'PROPANE', class: '2.1', pg: null },
            'UN3363': { psn: 'DANGEROUS GOODS IN MACHINERY', class: '9', pg: null },
            'UN3537': { psn: 'ARTICLES CONTAINING FLAMMABLE GAS, N.O.S.', class: '2.1', pg: null },
            'UN3538': { psn: 'ARTICLES CONTAINING NON-FLAMMABLE, NON-TOXIC GAS, N.O.S.', class: '2.2', pg: null }
        };
        
        // Global variables
        let stream = null;
        let ocrWorker = null;
        let startTime = null;
        let tesseractLoaded = false;
        
        // Wait for page load
        window.addEventListener('DOMContentLoaded', async function() {
            console.log('Page loaded, initializing...');
            
            // Show loading message
            document.getElementById('loadingMessage').style.display = 'block';
            
            // Initialize camera first (doesn't depend on Tesseract)
            startCamera().catch(err => {
                console.error('Camera error:', err);
                showError('Camera access failed. Please ensure camera permissions are granted.');
            });
            
            // Initialize Tesseract with better error handling
            initializeTesseract();
        });
        
        async function initializeTesseract() {
            try {
                // Check if Tesseract is loaded
                let attempts = 0;
                while (typeof Tesseract === 'undefined' && attempts < 30) {
                    await new Promise(resolve => setTimeout(resolve, 200));
                    attempts++;
                }
                
                if (typeof Tesseract === 'undefined') {
                    throw new Error('Tesseract.js failed to load after 6 seconds');
                }
                
                console.log('Tesseract.js loaded, creating worker...');
                
                // Create worker with error handling
                ocrWorker = await Tesseract.createWorker({
                    logger: m => console.log(m),
                    errorHandler: err => {
                        console.error('Tesseract error:', err);
                        showError('OCR engine error. Please refresh the page.');
                    }
                });
                
                await ocrWorker.loadLanguage('eng');
                await ocrWorker.initialize('eng');
                
                tesseractLoaded = true;
                document.getElementById('loadingMessage').style.display = 'none';
                console.log('Tesseract initialized successfully');
                
            } catch (error) {
                console.error('Failed to initialize Tesseract:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                showError('Failed to initialize OCR engine. Please refresh the page.');
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: CONFIG.IMAGE.TARGET_WIDTH },
                        height: { ideal: CONFIG.IMAGE.TARGET_HEIGHT }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                console.log('Camera initialized successfully');
            } catch (err) {
                console.error('Camera initialization failed:', err);
                throw err;
            }
        }
        
        function capture() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const capturedImage = document.getElementById('capturedImage');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            capturedImage.src = canvas.toDataURL('image/jpeg', 0.95);
            video.style.display = 'none';
            capturedImage.style.display = 'block';
            
            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'inline-flex';
            document.getElementById('analyzeBtn').style.display = 'inline-flex';
            document.getElementById('cameraOverlay').style.display = 'none';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }
        
        function retake() {
            document.getElementById('video').style.display = 'block';
            document.getElementById('capturedImage').style.display = 'none';
            document.getElementById('captureBtn').style.display = 'inline-flex';
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('analyzeBtn').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('cameraOverlay').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            startCamera();
        }
        
        async function analyze() {
            if (!tesseractLoaded || !ocrWorker) {
                showError('OCR engine not ready. Please wait a moment and try again.');
                return;
            }
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            const overlay = document.getElementById('processingOverlay');
            const progressFill = document.getElementById('progressFill');
            
            analyzeBtn.disabled = true;
            overlay.style.display = 'flex';
            startTime = Date.now();
            
            try {
                updateProcessingStatus('Enhancing Image...', 'Applying filters', 10);
                const canvas = document.getElementById('canvas');
                const enhancedCanvas = await enhanceImage(canvas);
                
                updateProcessingStatus('Analyzing Document...', 'Running OCR', 30);
                const ocrResult = await performOCR(enhancedCanvas);
                
                updateProcessingStatus('Extracting Data...', 'Finding hazards', 70);
                const extractedData = extractHazards(ocrResult);
                
                updateProcessingStatus('Validating Results...', 'Checking database', 90);
                displayResults(extractedData);
                
                progressFill.style.width = '100%';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    analyzeBtn.disabled = false;
                }, 500);
                
            } catch (error) {
                console.error('Analysis error:', error);
                showError('Analysis failed: ' + error.message);
                overlay.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }
        
        function updateProcessingStatus(status, detail, progress) {
            document.getElementById('processingStatus').textContent = status;
            document.getElementById('processingDetail').textContent = detail;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        async function enhanceImage(canvas) {
            const processingCanvas = document.getElementById('processingCanvas');
            const ctx = processingCanvas.getContext('2d');
            
            processingCanvas.width = canvas.width;
            processingCanvas.height = canvas.height;
            
            ctx.filter = 'contrast(150%) brightness(110%) grayscale(100%)';
            ctx.drawImage(canvas, 0, 0);
            
            return processingCanvas;
        }
        
        async function performOCR(canvas) {
            const result = await ocrWorker.recognize(canvas);
            return result.data;
        }
        
        function extractHazards(ocrData) {
            const hazards = [];
            const text = ocrData.text.toUpperCase();
            const lines = ocrData.lines || [];
            
            // Look for UN numbers
            const unPattern = /UN\s*(\d{4})|\b(\d{4})\b/g;
            let match;
            
            while ((match = unPattern.exec(text)) !== null) {
                const unNumber = 'UN' + (match[1] || match[2]);
                if (dgDatabase[unNumber]) {
                    hazards.push({
                        un: unNumber,
                        psn: dgDatabase[unNumber].psn,
                        class: dgDatabase[unNumber].class,
                        pg: dgDatabase[unNumber].pg,
                        detected: true,
                        confidence: ocrData.confidence || 0
                    });
                }
            }
            
            // If no hazards found, return empty array
            return hazards;
        }
        
        function displayResults(hazards) {
            const resultsSection = document.getElementById('results');
            resultsSection.style.display = 'block';
            
            let html = '<div class="results-content">';
            
            const hasErrors = false; // Simplified - no validation for now
            const statusClass = hazards.length === 0 ? 'fail' : 'pass';
            const statusText = hazards.length === 0 ? 'NO HAZARDS DETECTED' : `${hazards.length} HAZARD(S) FOUND`;
            
            html += `
                <div class="results-header">
                    <h2>Scan Results</h2>
                    <div class="status-badge ${statusClass}">
                        <span>${hazards.length === 0 ? '‚ö†Ô∏è' : '‚úÖ'}</span>
                        ${statusText}
                    </div>
                </div>
            `;
            
            if (hazards.length === 0) {
                html += '<p style="text-align: center; color: #999; padding: 40px 0;">No dangerous goods detected. Try capturing a clearer image of the HAZDEC form.</p>';
            } else {
                html += `
                    <div class="table-container">
                        <table class="hazards-table">
                            <thead>
                                <tr>
                                    <th>UN Number</th>
                                    <th>Proper Shipping Name</th>
                                    <th>Class</th>
                                    <th>PG</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                for (const hazard of hazards) {
                    html += `<tr class="success-row">`;
                    html += `<td><div class="cell-content">
                        <span class="value">${hazard.un}</span>
                        <span class="confidence">Confidence: ${Math.round(hazard.confidence || 0)}%</span>
                    </div></td>`;
                    html += `<td><div class="cell-content">
                        <span class="value">${hazard.psn}</span>
                    </div></td>`;
                    html += `<td><div class="cell-content">
                        <span class="value">${hazard.class}</span>
                    </div></td>`;
                    html += `<td><div class="cell-content">
                        <span class="value">${hazard.pg || '-'}</span>
                    </div></td>`;
                    html += '</tr>';
                }
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            html += '</div>';
            resultsSection.innerHTML = html;
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ocrWorker) {
                ocrWorker.terminate();
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
