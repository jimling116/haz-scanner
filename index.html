<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>HAZDEC Scanner Pro - Error Detection</title>
    <!-- Tesseract.js with specific version for better reliability -->
    <script src='https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js'></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }
        
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        .header {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
            font-weight: 500;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .camera-section {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #000;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            aspect-ratio: 4/3;
        }
        
        #video, #capturedImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        #canvas, .processing-canvas {
            display: none;
        }
        
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .scan-region {
            position: absolute;
            top: 10%;
            left: 5%;
            right: 5%;
            bottom: 10%;
            border: 2px solid rgba(0, 255, 0, 0.5);
            border-radius: 16px;
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.1) 0%,
                transparent 20%,
                transparent 80%,
                rgba(0, 255, 0, 0.1) 100%
            );
        }
        
        .scan-corners {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #00ff00;
        }
        
        .corner.tl {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 12px;
        }
        
        .corner.tr {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
            border-top-right-radius: 12px;
        }
        
        .corner.bl {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
            border-bottom-left-radius: 12px;
        }
        
        .corner.br {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 12px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
            padding: 0 20px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn.primary {
            background: #007AFF;
            border-color: #007AFF;
        }
        
        .btn.success {
            background: #34C759;
            border-color: #34C759;
        }
        
        .processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .processing-content {
            text-align: center;
            padding: 40px;
        }
        
        .processing-spinner {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .spinner-ring.active {
            border-top-color: #007AFF;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .processing-status {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .processing-detail {
            font-size: 14px;
            color: #999;
        }
        
        .progress-bar {
            width: 300px;
            max-width: 90vw;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 20px auto 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007AFF 0%, #00ff00 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .results-section {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 24px;
            margin: 20px auto;
            max-width: 800px;
            width: 100%;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .results-header h2 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 8px 20px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-badge.pass {
            background: rgba(52, 199, 89, 0.2);
            color: #34C759;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }
        
        .status-badge.fail {
            background: rgba(255, 59, 48, 0.2);
            color: #FF3B30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }
        
        .table-container {
            overflow-x: auto;
            margin: 0 -24px;
            padding: 0 24px;
        }
        
        .hazards-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .hazards-table th {
            background: rgba(255, 255, 255, 0.05);
            color: #999;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hazards-table td {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .hazards-table tr:last-child td {
            border-bottom: none;
        }
        
        .hazards-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        
        .success-row {
            background: rgba(52, 199, 89, 0.05);
        }
        
        .error-row {
            background: rgba(255, 59, 48, 0.05);
        }
        
        .cell-content {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .cell-content .value {
            font-weight: 600;
            font-size: 15px;
        }
        
        .cell-content .confidence {
            font-size: 12px;
            color: #666;
        }
        
        .cell-content .error-text {
            font-size: 12px;
            color: #FF3B30;
            font-weight: 500;
        }
        
        .status-icon {
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #FF3B30;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
        }
        
        .loading-message {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            font-size: 12px;
            font-family: 'SF Mono', Consolas, monospace;
            max-width: 300px;
            display: none;
            z-index: 100;
        }
        
        .debug-panel.active {
            display: block;
        }
        
        .debug-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #00ff00;
        }
        
        .debug-line {
            margin: 4px 0;
            color: #999;
        }
        
        @media (max-width: 600px) {
            .main-content {
                padding: 16px;
            }
            
            .btn {
                padding: 14px 24px;
                font-size: 15px;
            }
            
            .hazards-table {
                font-size: 14px;
            }
            
            .hazards-table th,
            .hazards-table td {
                padding: 12px;
            }
            
            .results-section {
                padding: 20px;
            }
            
            .table-container {
                margin: 0 -20px;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>HAZDEC Scanner Pro</h1>
            <div class="subtitle">Error Detection System</div>
        </div>
        
        <div class="main-content">
            <div class="camera-section">
                <video id="video" autoplay playsinline></video>
                <img id="capturedImage" style="display: none;">
                <canvas id="canvas"></canvas>
                <canvas class="processing-canvas" id="processingCanvas"></canvas>
                
                <div class="camera-overlay" id="cameraOverlay">
                    <div class="scan-region">
                        <div class="scan-corners">
                            <div class="corner tl"></div>
                            <div class="corner tr"></div>
                            <div class="corner bl"></div>
                            <div class="corner br"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn primary" id="captureBtn" onclick="capture()">
                    <span>üì∏</span> Capture
                </button>
                <button class="btn" id="retakeBtn" onclick="retake()" style="display: none;">
                    <span>üîÑ</span> Retake
                </button>
                <button class="btn success" id="analyzeBtn" onclick="analyze()" style="display: none;">
                    <span>üîç</span> Analyze
                </button>
            </div>
            
            <div id="loadingMessage" class="loading-message" style="display: none;">
                Initializing OCR engine... This may take a moment on first load.
            </div>
            
            <div id="errorMessage" class="error-message" style="display: none;">
                Error initializing scanner. Please refresh the page.
            </div>
            
            <div class="results-section" id="results"></div>
        </div>
    </div>
    
    <div class="processing-overlay" id="processingOverlay">
        <div class="processing-content">
            <div class="processing-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring active"></div>
            </div>
            <div class="processing-status" id="processingStatus">Initializing Scanner...</div>
            <div class="processing-detail" id="processingDetail">Preparing image enhancement</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
    </div>
    
    <div class="debug-panel" id="debugPanel">
        <div class="debug-title">OCR Debug Info</div>
        <div class="debug-line">Detected Text: <span id="debugText">-</span></div>
        <div class="debug-line">UN Numbers Found: <span id="debugUN">-</span></div>
        <div class="debug-line">Confidence: <span id="debugConfidence">-</span>%</div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            OCR: {
                MIN_CONFIDENCE: 60
            },
            IMAGE: {
                TARGET_WIDTH: 1280,
                TARGET_HEIGHT: 960
            },
            TABLE: {
                ROW_TOLERANCE: 20,
                COLUMN_TOLERANCE: 40
            }
        };
        
        // Enhanced database with validation rules
        const dgDatabase = {
            'UN1066': { psn: 'NITROGEN, COMPRESSED', class: '2.2', pg: null },
            'UN1072': { psn: 'OXYGEN, COMPRESSED', class: '2.2', pg: null },
            'UN1002': { psn: 'AIR, COMPRESSED', class: '2.2', pg: null },
            'UN1046': { psn: 'HELIUM, COMPRESSED', class: '2.2', pg: null },
            'UN3090': { psn: 'LITHIUM METAL BATTERIES', class: '9', pg: null },
            'UN3091': { psn: 'LITHIUM METAL BATTERIES CONTAINED IN EQUIPMENT', class: '9', pg: null },
            'UN3091': { psn: 'LITHIUM METAL BATTERIES PACKED WITH EQUIPMENT', class: '9', pg: null },
            'UN3480': { psn: 'LITHIUM ION BATTERIES', class: '9', pg: null },
            'UN3481': { psn: 'LITHIUM ION BATTERIES CONTAINED IN EQUIPMENT', class: '9', pg: null },
            'UN3481': { psn: 'LITHIUM ION BATTERIES PACKED WITH EQUIPMENT', class: '9', pg: null },
            'UN3166': { psn: 'VEHICLE, FLAMMABLE GAS POWERED', class: '9', pg: null },
            'UN3166': { psn: 'VEHICLE, FLAMMABLE LIQUID POWERED', class: '9', pg: null },
            'UN3166': { psn: 'ENGINE, INTERNAL COMBUSTION', class: '9', pg: null },
            'UN3528': { psn: 'ENGINE, INTERNAL COMBUSTION, FLAMMABLE LIQUID POWERED', class: '3', pg: null },
            'UN3529': { psn: 'ENGINE, INTERNAL COMBUSTION, FLAMMABLE GAS POWERED', class: '2.1', pg: null },
            'UN3530': { psn: 'ENGINE, INTERNAL COMBUSTION', class: '9', pg: null },
            'UN1203': { psn: 'GASOLINE', class: '3', pg: 'II' },
            'UN1863': { psn: 'FUEL, AVIATION, TURBINE ENGINE', class: '3', pg: 'III' },
            'UN1202': { psn: 'DIESEL FUEL', class: '3', pg: 'III' },
            'UN1223': { psn: 'KEROSENE', class: '3', pg: 'III' },
            'UN1950': { psn: 'AEROSOLS', class: '2.1', pg: null },
            'UN1978': { psn: 'PROPANE', class: '2.1', pg: null },
            'UN3363': { psn: 'DANGEROUS GOODS IN MACHINERY', class: '9', pg: null },
            'UN3537': { psn: 'ARTICLES CONTAINING FLAMMABLE GAS, N.O.S.', class: '2.1', pg: null },
            'UN3538': { psn: 'ARTICLES CONTAINING NON-FLAMMABLE, NON-TOXIC GAS, N.O.S.', class: '2.2', pg: null }
        };
        
        // Global variables
        let stream = null;
        let ocrWorker = null;
        let startTime = null;
        let tesseractLoaded = false;
        
        // Enable debug mode with hash
        if (window.location.hash === '#debug') {
            document.getElementById('debugPanel').classList.add('active');
        }
        
        // Wait for page load
        window.addEventListener('DOMContentLoaded', async function() {
            console.log('Page loaded, initializing...');
            
            // Show loading message
            document.getElementById('loadingMessage').style.display = 'block';
            
            // Initialize camera first (doesn't depend on Tesseract)
            startCamera().catch(err => {
                console.error('Camera error:', err);
                showError('Camera access failed. Please ensure camera permissions are granted.');
            });
            
            // Initialize Tesseract with better error handling
            initializeTesseract();
        });
        
        async function initializeTesseract() {
            try {
                // Check if Tesseract is loaded
                let attempts = 0;
                while (typeof Tesseract === 'undefined' && attempts < 30) {
                    await new Promise(resolve => setTimeout(resolve, 200));
                    attempts++;
                }
                
                if (typeof Tesseract === 'undefined') {
                    throw new Error('Tesseract.js failed to load after 6 seconds');
                }
                
                console.log('Tesseract.js loaded, creating worker...');
                
                // Create worker with error handling
                ocrWorker = await Tesseract.createWorker({
                    logger: m => console.log(m),
                    errorHandler: err => {
                        console.error('Tesseract error:', err);
                        showError('OCR engine error. Please refresh the page.');
                    }
                });
                
                await ocrWorker.loadLanguage('eng');
                await ocrWorker.initialize('eng');
                
                tesseractLoaded = true;
                document.getElementById('loadingMessage').style.display = 'none';
                console.log('Tesseract initialized successfully');
                
            } catch (error) {
                console.error('Failed to initialize Tesseract:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                showError('Failed to initialize OCR engine. Please refresh the page.');
            }
        }
        
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: CONFIG.IMAGE.TARGET_WIDTH },
                        height: { ideal: CONFIG.IMAGE.TARGET_HEIGHT }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                console.log('Camera initialized successfully');
            } catch (err) {
                console.error('Camera initialization failed:', err);
                throw err;
            }
        }
        
        function capture() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const capturedImage = document.getElementById('capturedImage');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            capturedImage.src = canvas.toDataURL('image/jpeg', 0.95);
            video.style.display = 'none';
            capturedImage.style.display = 'block';
            
            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'inline-flex';
            document.getElementById('analyzeBtn').style.display = 'inline-flex';
            document.getElementById('cameraOverlay').style.display = 'none';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }
        
        function retake() {
            document.getElementById('video').style.display = 'block';
            document.getElementById('capturedImage').style.display = 'none';
            document.getElementById('captureBtn').style.display = 'inline-flex';
            document.getElementById('retakeBtn').style.display = 'none';
            document.getElementById('analyzeBtn').style.display = 'none';
            document.getElementById('results').style.display = 'none';
            document.getElementById('cameraOverlay').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            startCamera();
        }
        
        async function analyze() {
            if (!tesseractLoaded || !ocrWorker) {
                showError('OCR engine not ready. Please wait a moment and try again.');
                return;
            }
            
            const analyzeBtn = document.getElementById('analyzeBtn');
            const overlay = document.getElementById('processingOverlay');
            const progressFill = document.getElementById('progressFill');
            
            analyzeBtn.disabled = true;
            overlay.style.display = 'flex';
            startTime = Date.now();
            
            try {
                updateProcessingStatus('Enhancing Image...', 'Applying filters', 10);
                const canvas = document.getElementById('canvas');
                const enhancedCanvas = await enhanceImage(canvas);
                
                updateProcessingStatus('Analyzing Document...', 'Running OCR', 30);
                const ocrResult = await performOCR(enhancedCanvas);
                
                updateProcessingStatus('Extracting Data...', 'Finding hazard entries', 70);
                const extractedData = extractStructuredData(ocrResult);
                
                updateProcessingStatus('Validating Results...', 'Checking for errors', 90);
                displayResults(extractedData);
                
                progressFill.style.width = '100%';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    analyzeBtn.disabled = false;
                }, 500);
                
            } catch (error) {
                console.error('Analysis error:', error);
                showError('Analysis failed: ' + error.message);
                overlay.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }
        
        function updateProcessingStatus(status, detail, progress) {
            document.getElementById('processingStatus').textContent = status;
            document.getElementById('processingDetail').textContent = detail;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        async function enhanceImage(canvas) {
            const processingCanvas = document.getElementById('processingCanvas');
            const ctx = processingCanvas.getContext('2d');
            
            processingCanvas.width = canvas.width;
            processingCanvas.height = canvas.height;
            
            ctx.filter = 'contrast(150%) brightness(110%) grayscale(100%)';
            ctx.drawImage(canvas, 0, 0);
            
            return processingCanvas;
        }
        
        async function performOCR(canvas) {
            const result = await ocrWorker.recognize(canvas);
            
            // Update debug info
            if (document.getElementById('debugPanel').classList.contains('active')) {
                const text = result.data.text.substring(0, 100) + '...';
                document.getElementById('debugText').textContent = text;
                document.getElementById('debugConfidence').textContent = Math.round(result.data.confidence || 0);
            }
            
            return result.data;
        }
        
        function extractStructuredData(ocrData) {
            const text = ocrData.text.toUpperCase();
            const words = ocrData.words || [];
            const lines = ocrData.lines || [];
            
            console.log('Full OCR text:', text);
            
            // Find table boundaries
            const tableData = findTableData(lines, words);
            
            // Extract hazard entries
            const hazards = extractHazardEntries(tableData, text);
            
            // Update debug info
            if (document.getElementById('debugPanel').classList.contains('active')) {
                const unNumbers = hazards.map(h => h.un || 'Unknown').join(', ');
                document.getElementById('debugUN').textContent = unNumbers || 'None';
            }
            
            return hazards;
        }
        
        function findTableData(lines, words) {
            // Group words by approximate row position
            const rows = [];
            const processedWords = new Set();
            
            for (const word of words) {
                if (processedWords.has(word)) continue;
                
                // Find or create row
                let row = rows.find(r => 
                    Math.abs(r.centerY - word.bbox.y0) < CONFIG.TABLE.ROW_TOLERANCE
                );
                
                if (!row) {
                    row = {
                        centerY: word.bbox.y0,
                        words: [],
                        text: ''
                    };
                    rows.push(row);
                }
                
                row.words.push(word);
                processedWords.add(word);
            }
            
            // Sort rows by Y position and build text
            rows.sort((a, b) => a.centerY - b.centerY);
            rows.forEach(row => {
                row.words.sort((a, b) => a.bbox.x0 - b.bbox.x0);
                row.text = row.words.map(w => w.text).join(' ').toUpperCase();
            });
            
            return rows;
        }
        
        function extractHazardEntries(rows, fullText) {
            const hazards = [];
            
            // Method 1: Look for UN numbers in structured rows
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const rowText = row.text;
                
                // Look for UN number patterns
                const unMatch = rowText.match(/UN\s*(\d{4})|(?:^|\s)(\d{4})(?:\s|$)/);
                if (unMatch) {
                    const unNumber = 'UN' + (unMatch[1] || unMatch[2]);
                    
                    // Skip common false positives (years, quantities, etc.)
                    const num = parseInt(unMatch[1] || unMatch[2]);
                    if (num < 1000 || num > 3600) continue;
                    
                    const hazard = {
                        un: unNumber,
                        psn: null,
                        class: null,
                        pg: null,
                        confidence: row.words.reduce((sum, w) => sum + (w.confidence || 0), 0) / row.words.length,
                        detectedText: rowText,
                        errors: {}
                    };
                    
                    // Try to extract other fields from the same row
                    extractFieldsFromRow(hazard, rowText, rows, i);
                    
                    hazards.push(hazard);
                }
            }
            
            // Method 2: Fallback - look for UN numbers in full text if no structured data found
            if (hazards.length === 0) {
                const unPattern = /UN\s*(\d{4})/g;
                let match;
                
                while ((match = unPattern.exec(fullText)) !== null) {
                    const unNumber = 'UN' + match[1];
                    const hazard = {
                        un: unNumber,
                        psn: null,
                        class: null,
                        pg: null,
                        confidence: 50, // Lower confidence for fallback method
                        detectedText: 'Extracted from unstructured text',
                        errors: {}
                    };
                    
                    hazards.push(hazard);
                }
            }
            
            return hazards;
        }
        
        function extractFieldsFromRow(hazard, rowText, allRows, rowIndex) {
            // Remove UN number from text to avoid confusion
            const cleanText = rowText.replace(/UN\s*\d{4}/, '').trim();
            
            // Extract Class
            const classMatch = cleanText.match(/\b([1-9](?:\.\d)?)\b/);
            if (classMatch) {
                hazard.class = classMatch[1];
            }
            
            // Extract Packing Group
            const pgMatch = cleanText.match(/\b(I{1,3})\b/);
            if (pgMatch && pgMatch[1] !== 'I') { // Avoid single 'I' false positives
                hazard.pg = pgMatch[1];
            }
            
            // Extract PSN - this is the tricky part
            // First, try to get it from the same row
            let psnText = cleanText
                .replace(/\b\d+(?:\.\d)?\b/g, '') // Remove class
                .replace(/\b(I{1,3})\b/g, '') // Remove PG
                .replace(/\s+/g, ' ')
                .trim();
            
            if (psnText && psnText.length > 3) {
                hazard.psn = psnText;
            }
            
            // If PSN not found or too short, check next rows for multi-line PSN
            if (!hazard.psn || hazard.psn.length < 10) {
                const psnParts = [];
                
                // Look at next 2-3 rows for continuation
                for (let j = rowIndex + 1; j < Math.min(rowIndex + 4, allRows.length); j++) {
                    const nextRow = allRows[j];
                    const nextText = nextRow.text;
                    
                    // Stop if we hit another UN number or obvious boundary
                    if (nextText.match(/UN\s*\d{4}/) || 
                        nextText.match(/ADDITIONAL|TOTAL|SIGNATURE/)) {
                        break;
                    }
                    
                    // Check if this looks like PSN continuation
                    if (nextText.length > 2 && !nextText.match(/^\d+$/)) {
                        psnParts.push(nextText);
                    }
                }
                
                if (psnParts.length > 0) {
                    const fullPSN = (hazard.psn || '') + ' ' + psnParts.join(' ');
                    hazard.psn = fullPSN.trim();
                }
            }
        }
        
        function validateHazard(hazard) {
            const validation = {
                hasErrors: false,
                errors: {}
            };
            
            // Check if UN number exists in database
            const dbEntry = dgDatabase[hazard.un];
            if (!dbEntry) {
                validation.errors.un = 'UN number not in database';
                validation.hasErrors = true;
                return validation;
            }
            
            // Validate PSN
            if (!hazard.psn) {
                validation.errors.psn = 'PSN not detected';
                validation.hasErrors = true;
            } else {
                // Normalize for comparison
                const detectedPSN = normalizeText(hazard.psn);
                const expectedPSN = normalizeText(dbEntry.psn);
                
                // Check if PSN matches (allow some flexibility for OCR errors)
                if (!areSimilar(detectedPSN, expectedPSN, 0.8)) {
                    validation.errors.psn = `Should be "${dbEntry.psn}"`;
                    validation.hasErrors = true;
                }
            }
            
            // Validate Class
            if (!hazard.class) {
                validation.errors.class = 'Class not detected';
                validation.hasErrors = true;
            } else if (hazard.class !== dbEntry.class) {
                validation.errors.class = `Should be Class ${dbEntry.class}`;
                validation.hasErrors = true;
            }
            
            // Validate Packing Group
            if (dbEntry.pg === null) {
                if (hazard.pg) {
                    validation.errors.pg = 'PG not used for this class';
                    validation.hasErrors = true;
                }
            } else {
                if (!hazard.pg) {
                    validation.errors.pg = 'PG required';
                    validation.hasErrors = true;
                } else if (hazard.pg !== dbEntry.pg) {
                    validation.errors.pg = `Should be ${dbEntry.pg}`;
                    validation.hasErrors = true;
                }
            }
            
            return validation;
        }
        
        function normalizeText(text) {
            return text.replace(/[,\s]+/g, ' ').trim().toUpperCase();
        }
        
        function areSimilar(str1, str2, threshold = 0.8) {
            // Simple similarity check - could be improved with Levenshtein distance
            const words1 = str1.split(' ');
            const words2 = str2.split(' ');
            
            let matches = 0;
            for (const word of words1) {
                if (words2.includes(word)) matches++;
            }
            
            const similarity = matches / Math.max(words1.length, words2.length);
            return similarity >= threshold;
        }
        
        function displayResults(hazards) {
            const resultsSection = document.getElementById('results');
            resultsSection.style.display = 'block';
            
            let html = '<div class="results-content">';
            
            // Validate all hazards
            const validatedHazards = hazards.map(h => ({
                ...h,
                validation: validateHazard(h)
            }));
            
            const hasErrors = validatedHazards.some(h => h.validation.hasErrors);
            const statusClass = hasErrors ? 'fail' : 'pass';
            const statusText = hazards.length === 0 ? 'NO HAZARDS DETECTED' : 
                              hasErrors ? 'ERRORS FOUND' : 'ALL VALID';
            
            html += `
                <div class="results-header">
                    <h2>Scan Results</h2>
                    <div class="status-badge ${statusClass}">
                        <span>${hazards.length === 0 ? '‚ö†Ô∏è' : hasErrors ? '‚ùå' : '‚úÖ'}</span>
                        ${statusText}
                    </div>
                </div>
            `;
            
            if (hazards.length === 0) {
                html += '<p style="text-align: center; color: #999; padding: 40px 0;">No dangerous goods entries detected. Ensure the HAZDEC table is clearly visible and try again.</p>';
            } else {
                html += `
                    <div class="table-container">
                        <table class="hazards-table">
                            <thead>
                                <tr>
                                    <th>UN/ID Number</th>
                                    <th>Proper Shipping Name</th>
                                    <th>Class</th>
                                    <th>PG</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                for (const hazard of validatedHazards) {
                    const validation = hazard.validation;
                    const rowClass = validation.hasErrors ? 'error-row' : 'success-row';
                    
                    html += `<tr class="${rowClass}">`;
                    
                    // UN Number
                    html += `<td><div class="cell-content">
                        <span class="value">${hazard.un || 'Not detected'}</span>
                        <span class="confidence">Conf: ${Math.round(hazard.confidence || 0)}%</span>
                        ${validation.errors.un ? `<span class="error-text">${validation.errors.un}</span>` : ''}
                    </div></td>`;
                    
                    // PSN
                    html += `<td><div class="cell-content">
                        <span class="value">${hazard.psn || 'Not detected'}</span>
                        ${validation.errors.psn ? `<span class="error-text">${validation.errors.psn}</span>` : ''}
                    </div></td>`;
                    
                    // Class
                    html += `<td><div class="cell-content">
                        <span class="value">${hazard.class || 'Not detected'}</span>
                        ${validation.errors.class ? `<span class="error-text">${validation.errors.class}</span>` : ''}
                    </div></td>`;
                    
                    // PG
                    html += `<td><div class="cell-content">
                        <span class="value">${hazard.pg || '-'}</span>
                        ${validation.errors.pg ? `<span class="error-text">${validation.errors.pg}</span>` : ''}
                    </div></td>`;
                    
                    // Status
                    html += `<td><span class="status-icon">${validation.hasErrors ? '‚ùå' : '‚úÖ'}</span></td>`;
                    
                    html += '</tr>';
                }
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            html += '</div>';
            resultsSection.innerHTML = html;
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ocrWorker) {
                ocrWorker.terminate();
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
